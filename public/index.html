<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Chat seguro</title>

    <!-- Viewport para responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/site.webmanifest">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, "Segoe UI", Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f7;
            color: #111827;
        }

        /* Contenedor principal */
        .chat-wrapper {
            width: 100%;
            max-width: 960px;
            height: 90vh;
            max-height: 720px;
            background: #ffffff;
            border-radius: 32px;
            overflow: hidden;
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.10);
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(0, 0, 0, 0.04);
        }

        header {
            background: #ffffff;
            color: #111827;
            position: relative;
            padding: 18px 20px 14px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        header h2 {
            margin: 0;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        header h2 span.logo {
            display: inline-flex;
            width: 24px;
            height: 24px;
            border-radius: 999px;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            background: #111827;
            color: #ffffff;
        }

        #estado {
            font-size: 0.78rem;
            margin-top: 4px;
            opacity: 0.7;
        }

        /* Layout interior */
        .chat-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: #f5f5f7;
        }

        /* Barra de clave de cifrado */
        #login {
            padding: 12px 16px;
            margin: 14px 12px 10px;

            color: var(--text);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;

            background: var(--glass-bg);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);

            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--glass-shadow);

            /* quitamos border-bottom porque ahora es “card” */
            transition:
                background-color var(--t-med) var(--ease-apple),
                border-color var(--t-med) var(--ease-apple),
                box-shadow var(--t-med) var(--ease-apple),
                transform var(--t-fast) var(--ease-apple);
        }

        #login:focus-within {
            transform: translateY(-1px);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.18), var(--glass-shadow);
        }

        #login input {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(6px);
        }

        html[data-theme="dark"] #login input {
            background: rgba(16, 20, 28, 0.85);
        }



        #login label {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        #login input {
            padding: 8px 12px;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.6);
            background: #ffffff;
            color: #111827;
            font-size: 0.85rem;
            outline: none;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        #login input::placeholder {
            color: #9ca3af;
        }

        #login input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        #login button {
            padding: 8px 16px;
            border: none;
            background: #2563eb;
            color: #ffffff;
            cursor: pointer;
            border-radius: 999px;
            font-weight: 500;
            font-size: 0.85rem;
            transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.08s ease;
        }

        #login button:hover {
            background: #1d4ed8;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
            transform: translateY(-1px);
        }

        #mensajeLogin {
            min-width: 220px;
            font-size: 0.78rem;
        }

        .oculto {
            display: none !important;
        }

        /* Zona de mensajes */
        #mensajes {
            list-style: none;
            margin: 0;
            padding: 16px 14px 8px;
            flex: 1;
            overflow-y: auto;
            background: #f5f5f7;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        #mensajes::-webkit-scrollbar {
            width: 6px;
        }

        #mensajes::-webkit-scrollbar-track {
            background: transparent;
        }

        #mensajes::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.8);
            border-radius: 999px;
        }

        #mensajes li.mensaje {
            margin-top: 2px;
            /* casi pegados por defecto */
            margin-bottom: 2px;
            max-width: 72%;
            padding: 8px 12px;
            border-radius: 18px;
            display: block !important;
            position: relative;
            word-wrap: break-word;
            font-size: 0.85rem;
            line-height: 1.35;
        }

        /* Primer mensaje de un grupo (cambia autor) => más espacio arriba */
        #mensajes li.mensaje.nuevo-grupo {
            margin-top: 14px;
        }

        /* Mensajes de otros (izquierda) – estilo gris claro */
        #mensajes li.otro {
            background: #e5e7eb;
            color: #111827;
            align-self: flex-start;
            border-bottom-left-radius: 18px;
            border-top-left-radius: 18px;
        }

        /* Mensajes mios (derecha) – estilo azul iMessage */
        #mensajes li.mio {
            background: #007aff;
            color: #ffffff;
            margin-left: auto;
            border-bottom-right-radius: 18px;
            border-top-right-radius: 18px;
        }

        /* Ajuste visual para mensajes consecutivos del mismo autor:
           la burbuja "intermedia" se ve más continua */
        #mensajes li.mensaje.mio+li.mensaje.mio {
            border-top-right-radius: 8px;
        }

        #mensajes li.mensaje.otro+li.mensaje.otro {
            border-top-left-radius: 8px;
        }

        #mensajes li .texto {
            font-size: 0.86rem;
        }

        #mensajes li .hora {
            font-size: 0.7rem;
            opacity: 0.8;
            margin-top: 2px;
            text-align: right;
        }

        /* Barra inferior de envío */
        #formulario {
            display: flex;
            padding: 10px 12px 14px;
            background: #f9fafb;
            border-top: 1px solid rgba(15, 23, 42, 0.06);
            gap: 8px;
            align-items: center;
            flex-shrink: 0;
        }

        #input {
            flex: 1;
            padding: 10px 14px;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.7);
            outline: none;
            font-size: 0.9rem;
            background: #ffffff;
            color: #111827;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        #input::placeholder {
            color: #9ca3af;
        }

        #input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        #btn {
            width: 40px;
            height: 40px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            background: #2563eb;
            color: #ffffff;
            font-weight: 600;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.08s ease;
        }

        #btn span.icon {
            font-size: 1rem;
            transform: translateX(1px);
        }

        #btn:hover:not(:disabled) {
            background: #1d4ed8;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.35);
            transform: translateY(-1px);
        }

        #formulario input:disabled,
        #formulario button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* ===== RESPONSIVE ===== */

        /* Móviles */
        @media (max-width: 640px) {
            body {
                background: #ffffff;
                min-height: 100dvh;
                padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            }

            .chat-wrapper {
                height: 100dvh;
                max-height: none;
                max-width: 100%;
                border-radius: 0;
                box-shadow: none;
                border: none;
            }

            header {
                padding: 16px 16px 12px;
            }

            header h2 {
                font-size: 0.95rem;
            }

            #login {
                padding: 12px 16px;
                margin: 8px 12px;

                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                align-items: center;

                background: var(--glass-bg);
                backdrop-filter: blur(14px);
                -webkit-backdrop-filter: blur(14px);

                border: 1px solid var(--glass-border);
                border-radius: 20px;

                box-shadow: var(--glass-shadow);

                transition:
                    background-color var(--t-med) var(--ease-apple),
                    border-color var(--t-med) var(--ease-apple),
                    box-shadow var(--t-med) var(--ease-apple),
                    transform var(--t-fast) var(--ease-apple);
            }

            #login:focus-within {
                transform: translateY(-1px);
                box-shadow:
                    0 0 0 3px rgba(37, 99, 235, 0.18),
                    var(--glass-shadow);
            }

            #login input {
                background: rgba(255, 255, 255, 0.85);
                backdrop-filter: blur(6px);
            }

            html[data-theme="dark"] #login input {
                background: rgba(16, 20, 28, 0.85);
            }


            #login input,
            #login button {
                width: 100%;
            }

            #mensajes {
                padding: 10px 8px 6px;
            }

            #mensajes li.mensaje {
                max-width: 82%;
                font-size: 0.84rem;
            }

            #formulario {
                padding: 8px 10px 10px;
            }

            #input {
                font-size: 0.88rem;
            }
        }

        /* Tablets */
        @media (min-width: 641px) and (max-width: 1024px) {
            .chat-wrapper {
                max-width: 820px;
                height: 88vh;
                max-height: none;
                border-radius: 24px;
            }
        }

        header {
            position: relative;
            /* necesario para posicionar el botón sin mover nada */
        }

        /* Botón Log out (Apple-like) */
        .logout-btn {
            display: none;
            position: absolute;
            top: 12px;
            right: 14px;

            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;

            padding: 8px 12px;
            border-radius: 999px;

            border: 1px solid rgba(17, 24, 39, 0.10);
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);

            color: #111827;
            font-size: 0.84rem;
            font-weight: 600;
            letter-spacing: -0.01em;

            cursor: pointer;
            user-select: none;

            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease, border-color 0.12s ease;
        }

        .logout-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.10);
            border-color: rgba(17, 24, 39, 0.16);
            background: rgba(255, 255, 255, 0.90);
        }

        .logout-btn:active {
            transform: translateY(0px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        }

        .logout-btn:focus-visible {
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.18), 0 12px 28px rgba(0, 0, 0, 0.10);
        }

        /* Responsive: más compacto en móvil */
        @media (max-width: 640px) {
            .logout-btn {
                top: 8px;
                right: 10px;
                padding: 7px 10px;
                font-size: 0.82rem;
            }
        }

        /* =========================
   THEME TOKENS (Apple-like)
   ========================= */
        :root {
            /* timings */
            --t-fast: 160ms;
            --t-med: 320ms;
            --ease-apple: cubic-bezier(.2, .8, .2, 1);

            /* light */
            --bg: #f5f5f7;
            --surface: #ffffff;
            --surface-2: #f9fafb;
            --text: #111827;
            --text-dim: rgba(17, 24, 39, .70);

            --border: rgba(0, 0, 0, 0.06);
            --border-strong: rgba(17, 24, 39, 0.10);

            --shadow: 0 24px 60px rgba(0, 0, 0, 0.10);

            /* accents */
            --accent: #2563eb;
            --accent-2: #007aff;

            /* chat bubbles */
            --bubble-other: #e5e7eb;
            --bubble-other-text: #111827;
            --bubble-me: #007aff;
            --bubble-me-text: #ffffff;

            /* scroll */
            --scroll: rgba(148, 163, 184, 0.85);

            /* glass */
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(17, 24, 39, 0.10);
            --glass-shadow: 0 10px 28px rgba(0, 0, 0, 0.10);
        }

        /* Dark theme overrides */
        html[data-theme="dark"] {
            --bg: #0b0f17;
            --surface: rgba(16, 20, 28, 0.92);
            --surface-2: rgba(20, 24, 34, 0.92);
            --text: rgba(255, 255, 255, 0.92);
            --text-dim: rgba(255, 255, 255, 0.62);

            --border: rgba(255, 255, 255, 0.08);
            --border-strong: rgba(255, 255, 255, 0.14);

            --shadow: 0 28px 80px rgba(0, 0, 0, 0.55);

            --accent: #3b82f6;
            --accent-2: #0a84ff;
            /* iOS-like blue */

            --bubble-other: rgba(255, 255, 255, 0.10);
            --bubble-other-text: rgba(255, 255, 255, 0.90);
            --bubble-me: #0a84ff;
            --bubble-me-text: #ffffff;

            --scroll: rgba(148, 163, 184, 0.55);

            --glass-bg: rgba(16, 20, 28, 0.55);
            --glass-border: rgba(255, 255, 255, 0.12);
            --glass-shadow: 0 16px 48px rgba(0, 0, 0, 0.45);
        }

        /* ==================================
   APPLY TOKENS + SMOOTH TRANSITIONS
   ================================== */
        html,
        body {
            background: var(--bg);
            color: var(--text);

            /* “premium” global transition */
            transition:
                background-color var(--t-med) var(--ease-apple),
                color var(--t-med) var(--ease-apple);
        }

        .chat-wrapper {
            background: var(--surface);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            transition:
                background-color var(--t-med) var(--ease-apple),
                border-color var(--t-med) var(--ease-apple),
                box-shadow var(--t-med) var(--ease-apple);
        }

        header {
            background: var(--surface);
            color: var(--text);
            border-bottom: 1px solid var(--border);
            transition:
                background-color var(--t-med) var(--ease-apple),
                color var(--t-med) var(--ease-apple),
                border-color var(--t-med) var(--ease-apple);
        }

        #estado {
            color: var(--text-dim);
            transition: color var(--t-med) var(--ease-apple);
        }

        .chat-body,
        #mensajes {
            background: var(--bg);
            transition: background-color var(--t-med) var(--ease-apple);
        }

        #login,
        #formulario {
            background: var(--surface-2);
            border-color: var(--border);
            transition:
                background-color var(--t-med) var(--ease-apple),
                border-color var(--t-med) var(--ease-apple);
        }

        #login label {
            color: var(--text-dim);
            transition: color var(--t-med) var(--ease-apple);
        }

        #login input,
        #input {
            background: var(--surface);
            color: var(--text);
            border-color: rgba(148, 163, 184, 0.40);
            transition:
                background-color var(--t-med) var(--ease-apple),
                color var(--t-med) var(--ease-apple),
                border-color var(--t-med) var(--ease-apple),
                box-shadow var(--t-fast) var(--ease-apple);
        }

        #mensajes::-webkit-scrollbar-thumb {
            background: var(--scroll);
            transition: background-color var(--t-med) var(--ease-apple);
        }

        /* Bubbles */
        #mensajes li.otro {
            background: var(--bubble-other);
            color: var(--bubble-other-text);
            transition:
                background-color var(--t-med) var(--ease-apple),
                color var(--t-med) var(--ease-apple);
        }

        #mensajes li.mio {
            background: var(--bubble-me);
            color: var(--bubble-me-text);
            transition:
                background-color var(--t-med) var(--ease-apple),
                color var(--t-med) var(--ease-apple);
        }

        /* Accent buttons adapt a bit in dark */
        #login button,
        #btn {
            background: var(--accent);
            transition:
                background-color var(--t-fast) var(--ease-apple),
                transform var(--t-fast) var(--ease-apple),
                box-shadow var(--t-fast) var(--ease-apple);
        }

        #login button:hover,
        #btn:hover:not(:disabled) {
            background: color-mix(in srgb, var(--accent) 85%, #000 15%);
        }

        /* =========================
   THEME BUTTON (always visible)
   ========================= */
        .theme-btn {
            position: absolute;
            top: 12px;
            right: 14px;

            display: inline-flex;
            align-items: center;
            justify-content: center;

            width: 40px;
            height: 40px;
            border-radius: 999px;

            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);

            color: var(--text);
            cursor: pointer;
            user-select: none;

            box-shadow: var(--glass-shadow);

            /* buttery transitions */
            transition:
                background-color var(--t-med) var(--ease-apple),
                border-color var(--t-med) var(--ease-apple),
                color var(--t-med) var(--ease-apple),
                box-shadow var(--t-med) var(--ease-apple),
                transform var(--t-fast) var(--ease-apple),
                filter var(--t-fast) var(--ease-apple);
        }

        .theme-btn:hover {
            transform: translateY(-1px);
            filter: brightness(1.03);
        }

        .theme-btn:active {
            transform: translateY(0px) scale(0.98);
        }

        .theme-btn:focus-visible {
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.22), var(--glass-shadow);
        }

        .theme-icon {
            font-size: 1rem;
            line-height: 1;
            transform: translateY(-0.5px);
            transition: transform var(--t-med) var(--ease-apple);
        }



        #btnTheme.theme-btn.theme-has-logout {
            right: 80px;
            padding: 12px 24px;
            margin: -2px 12px 10px;
            /* leaves room for logout pill */
        }

        /* Mobile adjustments */
        @media (max-width: 640px) {
            .theme-btn {
                top: 8px;
                right: 10px;
                width: 38px;
                height: 38px;
            }

            #btnTheme.theme-btn.theme-has-logout {
                right: 56px;
            }
        }

        /* Respect reduced motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>

<body>
    <div class="chat-wrapper">
        <header>
            <h2>
                <span class="logo">E2</span>
                Developers Team
            </h2>

            <div id="estado">Conectando...</div>
            <button id="btnLogout" class="logout-btn" type="button" aria-label="Cerrar sesión">
                Log out
            </button>

            <button id="btnTheme" class="theme-btn" type="button" aria-label="Cambiar modo oscuro" title="Modo oscuro">
                <span class="theme-icon" aria-hidden="true">☾</span>
            </button>

        </header>

        <div class="chat-body">
            <!-- Barra de clave de cifrado -->
            <div id="login">
                <label>Contraseña cifrado (no se envía al servidor):</label>
                <input id="claveCifrado" placeholder="Secreta compartida" type="password" />
                <button id="btnClave">Usar clave</button>
                <span id="mensajeLogin"></span>
            </div>

            <!-- Lista de mensajes -->
            <ul id="mensajes"></ul>

            <!-- Formulario de envío -->
            <div id="formulario">
                <input id="input" autocomplete="off" placeholder="Escribe un mensaje..." disabled />
                <button id="btn" disabled>
                    <span class="icon">➤</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Cliente de Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const input = document.getElementById("input");
        const btn = document.getElementById("btn");
        const lista = document.getElementById("mensajes");

        const claveCifradoInput = document.getElementById("claveCifrado");
        const btnClave = document.getElementById("btnClave");
        const mensajeLogin = document.getElementById("mensajeLogin");
        const estado = document.getElementById("estado");

        // Botón logout (si existe en el HTML)
        const btnLogout = document.getElementById("btnLogout");

        // Botón de modo oscuro (si existe en el HTML)
        const themeBtn = document.getElementById("btnTheme");

        // Si existe logout, movemos el botón de tema a la izquierda automáticamente
        if (btnLogout && themeBtn) themeBtn.classList.add("theme-has-logout");

        let cryptoKey = null; // clave derivada de la contraseña de cifrado
        let miAutorId = null; // ID anónimo que asigna el servidor a este cliente
        let ultimoAutor = null; // para agrupar mensajes consecutivos de la misma persona
        let bufferMensajesPendientes = []; // mensajes recibidos antes de tener la clave
        let claveValidaIngresada = false; // indica si ya se ingreso la clave permitida

        const CLAVE_UNICA = "Linux";
        const PASS_STORAGE_KEY = "chatE2E_pass_v1";

        // Por defecto, ocultar logout hasta estar autenticado
        if (btnLogout) btnLogout.style.display = "none";

        function guardarPass(password) {
            try {
                localStorage.setItem(PASS_STORAGE_KEY, password);
            } catch (e) {
                console.warn("No se pudo guardar la contraseña localmente:", e);
            }
        }

        function cargarPass() {
            try {
                return localStorage.getItem(PASS_STORAGE_KEY);
            } catch (e) {
                console.warn("No se pudo leer la contraseña guardada:", e);
                return null;
            }
        }

        // ---------- UTILIDADES DE CIFRADO ----------

        function strToUint8Array(str) {
            return new TextEncoder().encode(str);
        }

        function uint8ArrayToBase64(bytes) {
            let binary = "";
            const len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }

        function base64ToUint8Array(base64) {
            const binary = atob(base64);
            const len = binary.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binary.charCodeAt(i);
            }
            return bytes;
        }

        async function deriveKeyFromPassword(password) {
            const pwdBytes = strToUint8Array(password);
            const salt = strToUint8Array("SALT-FIJO-DEL-CHAT-EXPERIMENTAL");

            const baseKey = await crypto.subtle.importKey(
                "raw",
                pwdBytes,
                { name: "PBKDF2" },
                false,
                ["deriveKey"]
            );

            const key = await crypto.subtle.deriveKey(
                {
                    name: "PBKDF2",
                    salt: salt,
                    iterations: 100000,
                    hash: "SHA-256",
                },
                baseKey,
                { name: "AES-GCM", length: 256 },
                false,
                ["encrypt", "decrypt"]
            );

            return key;
        }

        async function encryptText(plainText) {
            if (!cryptoKey) throw new Error("No hay clave de cifrado");

            const iv = crypto.getRandomValues(new Uint8Array(12));
            const encoded = strToUint8Array(plainText);

            const cipherBuffer = await crypto.subtle.encrypt(
                { name: "AES-GCM", iv },
                cryptoKey,
                encoded
            );

            const cipherBytes = new Uint8Array(cipherBuffer);

            return {
                cipherTextBase64: uint8ArrayToBase64(cipherBytes),
                ivBase64: uint8ArrayToBase64(iv),
            };
        }

        async function decryptText(cipherTextBase64, ivBase64) {
            if (!cryptoKey) throw new Error("No hay clave de cifrado");

            const cipherBytes = base64ToUint8Array(cipherTextBase64);
            const iv = base64ToUint8Array(ivBase64);

            const plainBuffer = await crypto.subtle.decrypt(
                { name: "AES-GCM", iv },
                cryptoKey,
                cipherBytes
            );

            const plainText = new TextDecoder().decode(new Uint8Array(plainBuffer));
            return plainText;
        }

        // ---------- UI MENSAJES ----------

        function agregarMensajeALaLista(data) {
            const li = document.createElement("li");
            li.classList.add("mensaje");

            if (data.autor !== ultimoAutor) {
                li.classList.add("nuevo-grupo");
                ultimoAutor = data.autor;
            }

            if (miAutorId && data.autor === miAutorId) {
                li.classList.add("mio");
            } else {
                li.classList.add("otro");
            }

            li.innerHTML = `
      <div class="texto">${data.texto}</div>
      <div class="hora">${data.fecha}</div>
    `;

            lista.appendChild(li);
            lista.scrollTop = lista.scrollHeight;
        }

        async function procesarBufferSiClaveLista() {
            if (!cryptoKey || bufferMensajesPendientes.length === 0) return;

            const pendientes = bufferMensajesPendientes;
            bufferMensajesPendientes = [];

            for (const m of pendientes) {
                try {
                    const texto = await decryptText(m.cipherText, m.iv);
                    agregarMensajeALaLista({
                        autor: m.autor,
                        texto,
                        fecha: m.fecha,
                    });
                } catch (err) {
                    console.warn("No se pudo descifrar un mensaje:", err);
                    const li = document.createElement("li");
                    li.classList.add("mensaje", "otro", "nuevo-grupo");
                    li.innerHTML = `
          <div class="texto">[No se pudo descifrar el mensaje]</div>
          <div class="hora">${m.fecha}</div>
        `;
                    lista.appendChild(li);
                }
            }
        }

        // ---------- CONFIGURAR CLAVE DE CIFRADO ----------

        function solicitarAccesoAlServidor() {
            mensajeLogin.textContent = "Verificando clave...";
            mensajeLogin.style.color = "#4b5563";
            socket.emit("auth", { password: CLAVE_UNICA });
        }

        btnClave.onclick = () => {
            const passwordCifrado = claveCifradoInput.value.trim();

            if (passwordCifrado !== CLAVE_UNICA) {
                mensajeLogin.textContent = 'Clave incorrecta.';
                mensajeLogin.style.color = "salmon";
                input.disabled = true;
                btn.disabled = true;
                claveValidaIngresada = false;

                // Ocultar logout si existe
                if (btnLogout) btnLogout.style.display = "none";
                return;
            }

            claveValidaIngresada = true;
            solicitarAccesoAlServidor();
        };

        claveCifradoInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                btnClave.click();
            }
        });

        socket.on("auth-ok", async () => {
            try {
                cryptoKey = await deriveKeyFromPassword(CLAVE_UNICA);
                mensajeLogin.textContent = "Clave de cifrado lista.";
                mensajeLogin.style.color = "#16a34a";
                input.disabled = false;
                btn.disabled = false;
                estado.textContent = "Conectado (clave configurada)";

                document.getElementById("login").classList.add("oculto");

                guardarPass(CLAVE_UNICA);

                // Mostrar logout SOLO cuando ya estás autenticado
                if (btnLogout) btnLogout.style.display = "inline-flex";

                procesarBufferSiClaveLista();
            } catch (err) {
                console.error(err);
                mensajeLogin.textContent = "Error derivando clave de cifrado.";
                mensajeLogin.style.color = "salmon";
            }
        });

        socket.on("auth-denegado", () => {
            claveValidaIngresada = false;
            cryptoKey = null;
            mensajeLogin.textContent = 'Clave incorrecta.';
            mensajeLogin.style.color = "salmon";
            estado.textContent = "Clave incorrecta";
            document.getElementById("login").classList.remove("oculto");
            input.disabled = true;
            btn.disabled = true;

            // Ocultar logout al quedar no autorizado
            if (btnLogout) btnLogout.style.display = "none";
        });

        // ---------- HISTORIAL Y MENSAJES ----------

        socket.on("identidad", (data) => {
            miAutorId = data.autor;
        });

        socket.on("historial", (mensajesCifrados) => {
            lista.innerHTML = "";
            ultimoAutor = null;
            bufferMensajesPendientes.push(...mensajesCifrados);
            procesarBufferSiClaveLista();
        });

        socket.on("mensaje", (m) => {
            bufferMensajesPendientes.push(m);
            procesarBufferSiClaveLista();
        });

        // ---------- ENVÍO DE MENSAJES ----------

        btn.onclick = async () => {
            if (!cryptoKey) {
                alert("Primero debes configurar la clave de cifrado.");
                return;
            }

            const texto = input.value.trim();
            if (!texto) return;

            try {
                const { cipherTextBase64, ivBase64 } = await encryptText(texto);

                const data = {
                    cipherText: cipherTextBase64,
                    iv: ivBase64,
                    fecha: new Date().toLocaleTimeString(),
                };

                socket.emit("mensaje", data);
                input.value = "";
            } catch (err) {
                console.error("Error cifrando mensaje:", err);
                alert("Error cifrando mensaje.");
            }
        };

        input.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                btn.click();
            }
        });

        // ---------- ESTADO DE CONEXIÓN ----------

        socket.on("connect", () => {
            console.log("Conectado al servidor de sockets");
            estado.textContent = cryptoKey
                ? "Conectado (clave configurada)"
                : "Conectado (esperando clave de cifrado)";

            // NO mostramos logout aquí; se mostrará solo tras auth-ok
            if (btnLogout) btnLogout.style.display = cryptoKey ? "inline-flex" : "none";

            if (claveValidaIngresada && claveCifradoInput.value.trim() === CLAVE_UNICA) {
                solicitarAccesoAlServidor();
            }
        });

        socket.on("disconnect", () => {
            console.log("Desconectado del servidor de sockets");
            estado.textContent = "Desconectado";
            input.disabled = true;
            btn.disabled = true;

            // Al desconectarse, ocultar logout
            if (btnLogout) btnLogout.style.display = "none";
        });

        // ---------- LOG OUT ----------
        async function logout() {
            if (!btnLogout) return;

            btnLogout.disabled = true;
            const originalText = btnLogout.textContent;
            btnLogout.textContent = "Saliendo...";

            try {
                await fetch("/logout", {
                    method: "POST",
                    credentials: "include",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ reason: "user_logout" }),
                });
            } catch (e) {
                console.warn("Logout server request failed:", e);
            } finally {
                // Ocultar logout inmediatamente (antes de redirigir)
                btnLogout.style.display = "none";

                // Limpiar almacenamiento local
                try { localStorage.removeItem(PASS_STORAGE_KEY); } catch (e) { }
                try { sessionStorage.clear(); } catch (e) { }

                // Resetear estado de UI
                claveValidaIngresada = false;
                cryptoKey = null;
                ultimoAutor = null;
                bufferMensajesPendientes = [];
                input.disabled = true;
                btn.disabled = true;

                // Mostrar barra de login de nuevo por si no redirige
                const loginBar = document.getElementById("login");
                if (loginBar) loginBar.classList.remove("oculto");

                // Desconectar socket
                try { socket.disconnect(); } catch (e) { }

                // Redirigir
                window.location.replace("/");

                // fallback por si el navegador cancela replace en algún caso raro
                btnLogout.disabled = false;
                btnLogout.textContent = originalText;
            }
        }

        if (btnLogout) {
            btnLogout.addEventListener("click", logout);
        }

        // ---------- DARK MODE ----------
        const THEME_KEY = "chat_theme_v1";

        function setTheme(theme) {
            document.documentElement.setAttribute("data-theme", theme);
            try { localStorage.setItem(THEME_KEY, theme); } catch (e) { }

            // Icono: luna en light, sol en dark
            if (themeBtn) {
                const icon = themeBtn.querySelector(".theme-icon");
                if (icon) icon.textContent = theme === "dark" ? "☀︎" : "☾";
                themeBtn.title = theme === "dark" ? "Modo claro" : "Modo oscuro";
            }
        }

        function getInitialTheme() {
            try {
                const saved = localStorage.getItem(THEME_KEY);
                if (saved === "light" || saved === "dark") return saved;
            } catch (e) { }

            return window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches
                ? "dark"
                : "light";
        }

        // Aplicar theme al cargar
        setTheme(getInitialTheme());

        // Click toggle
        if (themeBtn) {
            themeBtn.addEventListener("click", () => {
                const current = document.documentElement.getAttribute("data-theme") || "light";
                const next = current === "dark" ? "light" : "dark";
                setTheme(next);
            });
        }

        // ---------- AUTOCARGA DE PASSWORD GUARDADA ----------
        (function init() {
            const passGuardada = cargarPass();
            if (passGuardada === CLAVE_UNICA) {
                claveCifradoInput.value = passGuardada;
                mensajeLogin.textContent = "Pulsa Enter";
                mensajeLogin.style.color = "#4b5563";
                claveValidaIngresada = true;
            } else if (passGuardada) {
                localStorage.removeItem(PASS_STORAGE_KEY);
            }
        })();
    </script>
